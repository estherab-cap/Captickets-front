<div id="main-container">
    <div id="card-container">
        <div id="name-div">
            <div id="name-div-2">
                <h3>{{event.name}}</h3>
                <span>{{event.genre}}</span>
            </div>
        </div>
        <div id="place-div">
            <div id="place-div-2">
                <div id="place-div-3">
                    <svg id="location-svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>                      
                    <dd id="city-text">{{event.city}}</dd>
                 
                    <svg id="date-svg" viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />  
                        <line x1="16" y1="2" x2="16" y2="6" />  
                        <line x1="8" y1="2" x2="8" y2="6" />  
                        <line x1="3" y1="10" x2="21" y2="10" />
                    </svg>                    
                    <dd id="date-text">{{event.date}}</dd>
                </div> 
            </div>
        </div>
        
        <dl>
            <div id="description-div">
                <dd id="description-text">{{event.description}}</dd>
            </div> 
            <div id="place-div">
                <dd id="place-text"><strong>Place:</strong> {{event.place}}</dd>
            </div>

            <dd id="price-text">Desde {{event.minPrice}} $</dd>   
        </dl>
    </div>
</div>
