<div id="modal">
    <div id="modal-content">
        <p>Are you sure you want to delete this event?</p>
            <div id="buttons-div">
                <button data-modal-toggle="deleteModal" type="button" (click)="onCancel()" id="cancel-button">No, cancel</button>
                <button type="submit" (click)="onDelete()" id="delete-button">Yes, I'm sure</button>
        </div>
    </div>
</div>
