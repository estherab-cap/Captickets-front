<div id="edit-container">
    <button id="close-button" (click)="close()">X</button>
    <div id="main-container">
    <form id="card-container" (ngSubmit)="onSubmit($event)">
      <div id="name-div">
        <div id="name-div-2">
          <label for="name"><strong>Nombre del Evento</strong></label>
          <input type="text" id="name" [(ngModel)]="event.name" name="name" required />
        </div>
      </div>
  
      <div id="genre-div">
        <label for="genre"><strong>Género</strong></label>
        <input type="text" id="genre" [(ngModel)]="event.genre" name="genre" required />
      </div>
  
      <div id="place-div">
        <div id="place-div-3">
          <label for="city"><strong>Ciudad</strong></label>
          <input type="text" id="city" [(ngModel)]="event.city" name="city" required />
        </div>
      </div>
  
      <div id="date-div">
        <label for="date"><strong>Fecha</strong></label>
        <input type="date" id="date" [(ngModel)]="event.date" name="date" required />
      </div>
  
      <div id="description-div">
        <label for="description"><strong>Descripción</strong></label>
        <textarea id="description" [(ngModel)]="event.description" name="description"></textarea>
      </div>
  
      <div id="price-div">
        <label for="minPrice"><strong>Precio Mínimo</strong></label>
        <input type="number" id="minPrice" [(ngModel)]="event.minPrice" name="minPrice" required />
      </div>
  
      <div id="price-div">
        <label for="maxPrice"><strong>Precio Máximo</strong></label>
        <input type="number" id="maxPrice" [(ngModel)]="event.maxPrice" name="maxPrice" required />
      </div>
  
      <div id="place-div">
        <label for="place"><strong>Lugar</strong></label>
        <input type="text" id="place" [(ngModel)]="event.place" name="place" required />
      </div>
  
      <div id="active-div">
        <label for="active"><strong>Activo</strong></label>
        <input type="checkbox" id="active" [(ngModel)]="event.active" name="active" />
      </div>
  
      <button type="submit">Guardar Evento</button>
    </form>
  </div>
    <button id="edit-button">
        <svg id="edit-svg" class="h-5 w-5 text-red-500"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round">  
            <line x1="12" y1="5" x2="12" y2="19" />  
            <line x1="5" y1="12" x2="19" y2="12" />
        </svg> 
        Añadir
    </button>
</div>
